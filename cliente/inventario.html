<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Moderno</title>
    <link rel="stylesheet" href="inventacio.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-boxes"></i> Proyecto Bootcamp</h1>

        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar por nombre o c贸digo...">
            <button onclick="buscarProducto()"><i class="fas fa-search"></i> Buscar</button>
        </div>

        <div class="form-container">
            <input type="text" id="codigo" placeholder="C贸digo del producto">
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <input type="number" id="precio" placeholder="Precio">
            <input type="number" id="cantidad" placeholder="Cantidad">
            <button onclick="agregarProducto()"><i class="fas fa-plus"></i> Agregar Producto</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-box"></i>
                <span id="total-productos">0</span>
                <p>Productos</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-dollar-sign"></i>
                <span id="total-valor">$0</span>
                <p>Valor Total</p>
            </div>
        </div>

        <table id="tabla-inventario">
            <thead>
                <tr>
                    <th>C贸digo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Valor Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
        </table>
    </div>

    <!-- Modal para editar/eliminar -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modal-titulo">Editar Producto</h2>
            <input type="text" id="modal-codigo" placeholder="C贸digo del producto">
            <input type="text" id="modal-nombre" placeholder="Nombre del producto">
            <input type="number" id="modal-precio" placeholder="Precio">
            <input type="number" id="modal-cantidad" placeholder="Cantidad">
            <div class="modal-buttons">
                <button onclick="guardarCambios()" class="guardar"><i class="fas fa-save"></i> Guardar</button>
                <button onclick="eliminarProductoModal()" class="eliminar"><i class="fas fa-trash"></i> Eliminar</button>
                <button onclick="cerrarModal()" class="cancelar"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>

    <div class="theme-toggle">
    <button id="theme-button" onclick="toggleTheme()">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>
</div>


    <script src="inventario.js"></script>
</body>
</html>
